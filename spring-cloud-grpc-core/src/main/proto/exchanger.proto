syntax = "proto3";
option java_package = "org.springframework.cloud.grpc";
option java_outer_classname = "GrpcExchanger";
service Exchanger {
  rpc exchange (Message) returns (Message) {}
}
message Message {
  string interfaceType = 1;
  string methodName = 2;
  repeated string parameterType = 3;
  map<string, string> metadata = 4;
  bytes message = 5;
}